<svg id="marker.svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="106" height="106" viewBox="0 0 106 106">
  <defs>
    <style>
      .cls-1, .cls-2 {
        fill: #fff;
      }

      .cls-1 {
        opacity: 0.3;
      }

      .cls-2 {
        opacity: 0.8;
        filter: url(#filter);
      }

      .cls-3 {
        fill: #7e5aff;
      }
    </style>
    <filter id="filter" x="4" y="4" width="99" height="99" filterUnits="userSpaceOnUse">
      <feOffset result="offset" in="SourceAlpha"/>
      <feGaussianBlur result="blur" stdDeviation="3.873"/>
      <feFlood result="flood" flood-color="#b0b0b0" flood-opacity="0.25"/>
      <feComposite result="composite" operator="in" in2="blur"/>
      <feBlend result="blend" in="SourceGraphic"/>
    </filter>
  </defs>
  <circle class="cls-1" cx="53" cy="53" r="53"/>
  <circle class="cls-2" cx="53" cy="53" r="35"/>
  <circle class="cls-3" cx="53" cy="53" r="8"/>
</svg>
